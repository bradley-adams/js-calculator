<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <script src="calculator.js"></script>

  <<div class="container">
  <div class="item item-header" id="display" id="answer">0</div>

  <button class="button silver clear AC">AC</button>
  <button class="button silver clear">CE</button>
  <button class="button orange">รท</button>

  <button class="button number">7</button>
  <button class="button number">8</button>
  <button class="button number">9</button>
  <button class="button orange">X</button>

  <button class="button number">4</button>
  <button class="button number">5</button>
  <button class="button number">6</button>
  <button class="button orange">-</button>

  <button class="button number">1</button>
  <button class="button number">2</button>
  <button class="button number">3</button>
  <button class="button orange">+</button>

  <button class="button number">0</button>
  <button class="button number">.</button>
  <button class="button equals">=</button>

</div>
</body>

</html>
