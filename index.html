<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <script src="calculator.js"></script>

  <<div class="container">
  <div class="item item-header" id="display">0</div>

  <button class="button silver clear">AC</button>
  <button class="button silver">CE</button>
  <button class="button orange">รท</button>

  <button class="button">7</button>
  <button class="button">8</button>
  <button class="button">9</button>
  <button class="button orange">X</button>

  <button class="button">4</button>
  <button class="button">5</button>
  <button class="button">6</button>
  <button class="button orange">-</button>

  <button class="button">1</button>
  <button class="button">2</button>
  <button class="button">3</button>
  <button class="button orange">+</button>

  <button class="button">0</button>
  <button class="button">.</button>
  <button class="button orange equals">=</button>

</div>
</body>
</html>
